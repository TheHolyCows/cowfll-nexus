<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLL Nexus Display</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            display: block;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn-controller {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FLL Nexus Display System</h1>
        <p class="description">
            Audience display system for FLL competitions with chroma key support
        </p>

        <div class="button-grid">
            <a href="/controller" class="btn btn-controller" target="_blank">
                Open Controller
            </a>
            <a href="/display" class="btn btn-display" target="_blank">
                Open Display
            </a>
        </div>

        <div style="margin-top: 40px; padding: 20px; background: #f5f5f5; border-radius: 5px;">
            <h3 style="margin-top: 0;">Instructions:</h3>
            <ol>
                <li><strong>Controller:</strong> Use this to select what to display on the audience screen</li>
                <li><strong>Display:</strong> This is the output that gets chroma keyed into your mixer</li>
            </ol>
        </div>
    </div>
</body>
</html>
